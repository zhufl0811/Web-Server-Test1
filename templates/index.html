<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{static_url("css/semantic.min.css")}}">
    <!--<script src="{{static_url("js/jquery.js")}}"></script>-->
    <script src="{{static_url("js/semantic.min.js")}}"></script>
    <title>手机数据</title>
</head>
<body>
<h2>手机数据查询</h2>
<form name='query' method="post" action="/">
        <table align="left" name='query table' id='query table' class='table ui'>
    <tr>
        <td>手机名称：</td>
    <td><input type="text" name='name' id="name" class='ui input'/></td>
    <td>价格区间：</td>
    <td><input type="text" name="price_min" id="price_min" class='input ui'/>-
        <input type="text" name="price_max" id="price_max" class='ui input'/></td>
    <td>手机评分大于：</td>
    <td><input type="text" name='rank' id="rank" class='ui input' /></td>
    <td><input type="submit" value="查询"  id="query" class='ui button' /></td>
            <td><a href='/add' class='ui button'>新增记录</td>
        </tr>
            </table>
</form>
<h2>
    您的查询信息：
</h2>
 <table align="left" name='query info' id='query info' class='table ui'>
<tr><td>名称：</td><td>{{name}}</td>
<td>价格区间：</td><td>{{price_min}}-{{price_max}}</td>
<td>评分：</td><td>{{rank}}</td></tr>
</table>
<h2>
    找到的信息：
</h2>
        <table align="left" name='query info' id='query info' class='table ui'>
<tr><td>手机名称</td><td>手机价格</td><td>手机评分</td></tr>
{% for i in data %}
<tr><td>{{i[1]}}</td><td>{{i[2]}}</td><td>{{i[3]}}</td>
    <td><a href='/edit?name={{i[1]}}' class='button ui'>编辑</a></td>
    <td><a href='/delete?name={{i[1]}}' class='button ui'>删除</a></td>
    </tr>
{% end %}
</table>
</body>
</html>
